<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User info check</title>
  </head>
  <body>
    <h1>User info check</h1>
    <form onsubmit="processForm(event)">
      <fieldset>
        <legend>User info check</legend>
        <label for="firstName" id="firstNameinput"> First Name: </label>
        <input type="text" for="firstName" required />
        <br />
        <br />
        <label for="lastName" id="lastNameinput"> Last Name: </label>
        <input type="text" for="lastName" required />
        <br />
        <br />
        <label for="ID" id="IDinput">ID: </label>
        <input type="text" for="ID" required />
        <br />
        <br />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>

    <script src="script2.js"></script>
  </body>
</html>
